<!DOCTYPE html>

<html>

<head>
    <title>Login Page</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="Logincss.css">
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        
                        <img src="img/1.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                
                <div class="d-flex justify-content-center form_container">
                  
                    <form>
                        <h6>Login To Your Courses</h6>
                        <br /><br />
                        <div class="input-group mb-3" name="loginform1">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="userid" class="form-control input_user" value="" placeholder="username or email:Admin">
                        </div>
                        <div class="input-group mb-2" name="loginform3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="password" class="form-control input_pass" value="" placeholder="password:Admin">
                        </div>

                    </form>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="button" onclick="validateForm();" name="button" class="btn login_btn">Login</button>
                </div>

            </div>
        </div>
    </div>
    <script language="javascript">
        {
            function validateForm() {
                  var username = "Admin";
                var ps = "Admin";
                if (document.getElementById("userid").value == username && document.getElementById("password").value == ps) {
                    window.location.href = 'Mainhtml.html';
                }
                else {
                    alert("Login was unsuccessful, please check your username and password");
                }
            }
        }


    </script>
</body>
</html>
