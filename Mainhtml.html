        function SetCookies() {

                "|hour=" + document.getElementById("hour").value;
            //alert(document.cookie);
        }

            alert(arr.length);

            for (var i = 0; i < arr.length; i++) {
                var sarr = arr[i].split('=');
                document.getElementById(sarr[0]).innerText = sarr[1];
            }
        }

    </script>

</head>
